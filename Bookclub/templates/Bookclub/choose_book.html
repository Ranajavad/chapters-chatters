{% extends 'base.html' %}
{% block title %}Choose Book{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-[#4B2E1D] mb-6">Choose a Book to Review</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li class="mb-4">
                    <a href="{% url 'write_review' book.id %}" class="text-[#5a725d]
                    text-[1rem] text-center text-white bg-[#5a725d] pointer transition-all duration-300 ease-in-out opacity-80 hover:opacity-100 mb-3 rounded p-2 pb-2">
                    ðŸ“š  {{ book.title }} by {{ book.author }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available for review.</p>
    {% endif %}
</div>
{% endblock %}
