{% extends "base.html" %}
{% block title %}Edit Book Club - Chapters & Chatters{% endblock %}

{% block content %}
<section class="section max-w-xl mx-auto mt-10">
    <h2 class="text-2xl font-bold text-[#5A725D] mb-6 text-center">Edit Your Book Club</h2>

    <form method="post" class="bg-[#F4F8F5] p-6 rounded-lg border border-[#D3E0D9] shadow space-y-5">
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            {{ form.name }}
        </div>

        <div class="mb-4">
            <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            {{ form.description }}
        </div>

        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'mainpage' %}" class="text-sm text-gray-600 hover:underline">‚Üê Back to Main Page</a>
            <button type="submit" class="bg-[#5A725D] hover:bg-[#3C523F] text-white px-4 py-2 rounded ml-2">
                Save Changes
            </button>
        </div>
    </form>
</section>
{% endblock %}
