<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Chapters & Chatters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Gafata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/Bookclub/log_in.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../../static/images/lofi.gif" alt="Chapters & Chatters Logo">
        </div>
        <h1>Chapters & Chatters</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Log In</h2>
            {% if form.errors %}
                <p class="error-message">Your username and password didn't match. Please try again.</p>
            {% endif %}
            <form method="post" action="{% url 'log_in' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="password">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <button type="submit">Log In</button>
                </div>
                <p class="login-link">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Chapters & Chatters</p>
    </footer>
</body>
</html>
